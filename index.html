<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Bildsök med Flickr-Api</title>
</head>

<body>
    <form>
        <input id="textSearchInput" type="text" placeholder="Sökord">
        <input id="numberSearchInput" type="number" placeholder="Antal">
        <select id="sizeSearchOption">
            <option value="" disabled selected>Välj en storlek</option>
            <option value="q">Liten</option>
            <option value="w">Mellan</option>
            <option value="b">Stor</option>
        </select>
        <select id="sortSearchOption">
            <option value="" disabled selected>Sortera efter</option>
            <option value="date-posted-desc">Senast uppladdade</option>
            <option value="relevance">Relevans</option>
            <option value="interestingness-desc">Interestingness</option>
        </select>
        <button id="searchBtn">Hämta Bilder!</button>
    </form>
    <div id="imgContainer" class="grid">
    </div>
</body>

</html>
